<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">

       <div>
           <h2 class="heading"> Body Mass Index (BMI) Calculator</h2>
        </div>

          <div class="bmi-container">
            <label for="weight"  >Weight (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Enter weight in kgs" title="weight"> <br>
                </div>

            <div class="bmi-container">
            <label for="height" >Height (m):</label>
            <input type="number" id="height" name="height" placeholder="Enter height in meters" title="height"> <br>
             </div>

            <button onclick="bmiCalculator()" class="btn">Calculate BMI</button>
    
            <p id="result"></p>

             </div>
      </div>

      <!--Javascript starts here-->

    <script src=>
        //input elements
const heightInput= document.getElementById('height');
const weightInput = document.getElementById('weight');
const resultInput = document.getElementById('result');

//BMI funtion
function bmiCalculator() {
    const weight = parseFloat(weightInput.value);
    const height = parseFloat(heightInput.value); 
    const bmi = weight / (height * height);

    if (isNaN(bmi)) {
        resultInput.innerText = 'Please enter valid weight and height.';
    } else {
        let alert;
        if (bmi < 18.5) {
            alert = 'Underweight';
        } else if (bmi >= 18.5 && bmi < 24.9) {
            alert = 'Normal Weight';
        } else if (bmi >= 25 && bmi < 29.9) {
            alert = 'Overweight';
        } else {
            alert = 'Obese';
        }

        resultInput.innerText = `Your BMI is: ${bmi.toFixed(2)} (${alert})`;
    }
}

    </script>

</body>
</html>
